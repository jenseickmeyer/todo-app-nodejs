name: Node CI

on:
  push:
    branches:
      - github-actions

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        cd src
        npm install
        npm run lint
        npm test
        npm prune --production
      env:
        CI: true
