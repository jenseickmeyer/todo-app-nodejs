version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - cd src
      # Run a security audit across the dependencies
      - npm audit
      # Install the dependencies
      - npm install
  build:
    commands:
      # Run tests
      - npm test
      # Remove all dependencies not relevant for production
      - npm prune --production
      - cd ..
